<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    {% endif %}
    <h1>Welcome {{current_user.first_name}}. Lets edit your trip!</h1>
    <form action="/update/{{trip.id}}" method="POST">
        {% csrf_token %}
        <label for="destination">Destination</label>
        <input type="text" name="destination">
        <br>
        <label for="start_date">Start Date</label>
        <input type="date" name="start_date">
        <br>
        <label for="end_date">End Date</label>
        <input type="date" name="end_date">
        <br>
        <label for="plan">Plan</label>
        <br>
        <textarea name="plan" placeholder="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value='Update Trip'>
    </form>
    <a href="/dashboard">Back To Home Page</a>
</body>
</html>
